<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMKM Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f0e7;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth; /* Smooth scrolling */
        }

        header {
            background-color: #800000;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky; /* Tetap terlihat saat scroll */
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            background-color: #a00000;
            padding: 5px 10px;
            border-radius: 5px;
        }

        section {
            padding: 50px 20px;
        }

        .hero {
            position: relative;
            height: 300px;
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: auto;
        }

        .divider {
            width: 100%;
            height: 10px;
            background: linear-gradient(to right, #800000, #f9f0e7);
            margin: 50px 0;
        }

        .footer {
            background-color: #800000;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .social-icons a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            padding: 50px 20px;
            gap: 20px;
        }

        .left-section, .right-section {
            flex: 1;
            background-color: #ffffff; /* Putih untuk teks */
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #800000; /* Border maroon */
        }

        .left-section img {
            max-width: 100%;
            border-radius: 8px;
        }

        .testimonial-container {
            display: flex;
            justify-content: space-between;
            padding: 50px 20px;
            gap: 20px;
        }

        .testimonial-form, .testimonial-display {
            flex: 1;
            background-color: #ffffff; /* Putih untuk form */
            border: 1px solid #800000; /* Border maroon */
            border-radius: 8px;
            padding: 20px;
        }

        .form-field {
            margin-bottom: 15px;
        }

        .form-field label {
            display: block;
            margin-bottom: 5px;
            color: #333; /* Warna teks gelap */
        }

        .form-field input[type="text"],
        .form-field input[type="email"],
        .form-field textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-field textarea {
            resize: vertical;
            height: 100px; /* Tinggi area teks */
        }

        .submit-button {
            background-color: #800000; /* Warna maroon */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #a00000; /* Warna maroon lebih terang saat hover */
        }

        .testimoni {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f2f2f2;
        }

        .testimoni p {
            margin: 5px 0;
        }

        .feedback-form {
            max-width: 500px;
            margin: 50px auto;
            background-color: #ffffff; /* Putih untuk form */
            border: 1px solid #800000; /* Border maroon */
            border-radius: 8px;
            padding: 20px;
        }

        .feedback-form h2 {
            text-align: center;
            color: #800000; /* Warna maroon untuk judul */
        }

        .form-field {
            margin-bottom: 15px;
        }

        .form-field label {
            display: block;
            margin-bottom: 5px;
            color: #333; /* Warna teks gelap */
        }

        .form-field input[type="text"],
        .form-field input[type="email"],
        .form-field textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-field textarea {
            resize: vertical;
            height: 100px; /* Tinggi area teks */
        }

        .submit-button {
            background-color: #800000; /* Warna maroon */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #a00000; /* Warna maroon lebih terang saat hover */
        }

        .contact-form {
            max-width: 500px;
            margin: 50px auto;
            background-color: #ffffff; /* Putih untuk form */
            border: 1px solid #800000; /* Border maroon */
            border-radius: 8px;
            padding: 20px;
        }

        .contact-form h2 {
            text-align: center;
            color: #800000; /* Warna maroon untuk judul */
        }

        }

        .form-field label {
            display: block;

            color: #333; /* Warna teks gelap */
        }

        .form-field input[type="text"],
        .form-field input[type="email"],
        .form-field textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-field textarea {

        }

        .submit-button {
            background-color: #800000; /* Warna maroon */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #a00000; /* Warna maroon lebih terang saat hover */
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: #ffffff; /* Putih untuk kartu produk */
            border: 1px solid #800000; /* Border maroon */
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            border-radius: 8px;
            height: auto;
        }

        .footer {
            background-color: #800000; /* Warna gelap untuk footer */
            color: white;
            padding: 20px;
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .social-icons a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .location {
            margin-top: 10px;
            font-size: 16px;
        }

    </style>
</head>

    <!-- Section Kritik dan Saran -->
    <div class="feedback-form">
        <h2>Kritik dan Saran</h2>
        <form>
            <div class="form-field">
                <label for="username">Nama Pengguna:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-field">
                <label for="email">Alamat Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-field">
                <label for="feedback">Kritik dan Saran:</label>
                <textarea id="feedback" name="feedback" required></textarea>
            </div>
            <button type="submit" class="submit-button">Kirim Feedback</button>
        </form>
    </div>

    <div class="footer">
        <div class="social-icons">
            <img src="Gambar/logo ig.png" width="50">
            <a href="Gambar/logo ig.png"><i class="fab fa-instagram"></i> @UKKE.Archive</a>
            <img src="Gambar/logo tiktok.png" width="50">
            <a href="Gambar/logo tiktok.png"><i class="fab fa-tiktok"></i> @UKKE.Archive</a>
        </div>
        <div class="location">
            Lokasi: Semarang, Indonesia
        </div>
    </div>
    
</body>
</html>
